<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App - Tasks</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/miniapp/css/miniapp.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header -->
        <div class="header bg-primary text-white p-3">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">ðŸ“‹ Available Tasks</h5>
                <div class="star-balance">
                    <i class="bi bi-star-fill text-warning"></i>
                    <span id="starBalance" class="fw-bold">0</span>
                </div>
            </div>
        </div>

        <!-- Category Filters -->
        <div class="p-3 bg-light">
            <div class="d-flex gap-2 overflow-auto" id="categoryFilters">
                <button class="btn btn-sm btn-primary active" data-category="all">All</button>
                <!-- Categories will be loaded dynamically -->
            </div>
        </div>

        <!-- Tasks List -->
        <div class="p-3">
            <div id="tasksList" class="d-flex flex-column gap-3">
                <!-- Task cards will be loaded here -->
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav fixed-bottom bg-white border-top">
            <div class="d-flex justify-content-around py-2">
                <a href="/miniapp/home" class="nav-link">
                    <i class="bi bi-house"></i>
                    <small>Home</small>
                </a>
                <a href="/miniapp/tasks" class="nav-link active">
                    <i class="bi bi-list-task"></i>
                    <small>Tasks</small>
                </a>
                <a href="/miniapp/profile" class="nav-link">
                    <i class="bi bi-person"></i>
                    <small>Profile</small>
                </a>
                <a href="/miniapp/support" class="nav-link">
                    <i class="bi bi-headset"></i>
                    <small>Support</small>
                </a>
            </div>
        </nav>
    </div>

    <script src="/static/miniapp/js/miniapp-common.js"></script>
    <script src="/static/miniapp/js/miniapp-tasks.js"></script>
</body>
</html>
