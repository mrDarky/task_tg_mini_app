{% extends "base.html" %}

{% block title %}Settings - Admin Panel{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Settings</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" data-category="general">General</a>
            <a href="#" class="list-group-item list-group-item-action" data-category="rewards">Rewards</a>
            <a href="#" class="list-group-item list-group-item-action" data-category="tasks">Tasks</a>
            <a href="#" class="list-group-item list-group-item-action" data-category="api">API & Webhooks</a>
            <a href="#" class="list-group-item list-group-item-action" data-category="permissions">Permissions</a>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Settings</h5>
                <button class="btn btn-primary btn-sm" onclick="showAddModal()">
                    <i class="bi bi-plus"></i> Add Setting
                </button>
            </div>
            <div class="card-body">
                <div id="settings-list">
                    <div class="text-center py-3 text-muted">Loading settings...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Setting Modal -->
<div class="modal fade" id="settingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add/Edit Setting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="settingForm">
                    <div class="mb-3">
                        <label class="form-label">Key</label>
                        <input type="text" class="form-control" id="settingKey" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Value</label>
                        <input type="text" class="form-control" id="settingValue" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="settingCategory">
                            <option value="general">General</option>
                            <option value="rewards">Rewards</option>
                            <option value="tasks">Tasks</option>
                            <option value="api">API & Webhooks</option>
                            <option value="permissions">Permissions</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="settingDescription" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveSetting()">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentCategory = 'general';
let settingModal;

document.addEventListener('DOMContentLoaded', function() {
    settingModal = new bootstrap.Modal(document.getElementById('settingModal'));
    
    // Category navigation
    document.querySelectorAll('.list-group-item').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelectorAll('.list-group-item').forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            currentCategory = this.dataset.category;
            loadSettings();
        });
    });
    
    loadSettings();
});

async function loadSettings() {
    try {
        const response = await fetch(`/api/settings?category=${currentCategory}`);
        const settings = await response.json();
        
        const container = document.getElementById('settings-list');
        if (settings.length === 0) {
            container.innerHTML = '<div class="text-center py-3 text-muted">No settings found</div>';
            return;
        }
        
        container.innerHTML = `
            <table class="table">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${settings.map(setting => `
                        <tr>
                            <td><code>${setting.key}</code></td>
                            <td>${setting.value}</td>
                            <td>${setting.description || '-'}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="editSetting('${setting.key}')">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteSetting('${setting.key}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
    } catch (error) {
        console.error('Error loading settings:', error);
    }
}

function showAddModal() {
    document.getElementById('settingForm').reset();
    document.getElementById('settingCategory').value = currentCategory;
    settingModal.show();
}

async function editSetting(key) {
    try {
        const response = await fetch(`/api/settings/${key}`);
        const setting = await response.json();
        
        document.getElementById('settingKey').value = setting.key;
        document.getElementById('settingKey').disabled = true;
        document.getElementById('settingValue').value = setting.value;
        document.getElementById('settingCategory').value = setting.category;
        document.getElementById('settingDescription').value = setting.description || '';
        
        settingModal.show();
    } catch (error) {
        console.error('Error loading setting:', error);
    }
}

async function saveSetting() {
    const key = document.getElementById('settingKey').value;
    const value = document.getElementById('settingValue').value;
    const category = document.getElementById('settingCategory').value;
    const description = document.getElementById('settingDescription').value;
    
    const data = { key, value, category, description };
    
    try {
        const isEdit = document.getElementById('settingKey').disabled;
        const url = isEdit ? `/api/settings/${key}` : '/api/settings';
        const method = isEdit ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            settingModal.hide();
            loadSettings();
            document.getElementById('settingKey').disabled = false;
        }
    } catch (error) {
        console.error('Error saving setting:', error);
    }
}

async function deleteSetting(key) {
    if (!confirm('Are you sure you want to delete this setting?')) return;
    
    try {
        const response = await fetch(`/api/settings/${key}`, { method: 'DELETE' });
        if (response.ok) {
            loadSettings();
        }
    } catch (error) {
        console.error('Error deleting setting:', error);
    }
}
</script>
{% endblock %}
