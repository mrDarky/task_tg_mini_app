<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App - Ticket Details</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/miniapp/css/miniapp.css">
</head>
<body>
    <div class="container-fluid p-0 pb-5">
        <!-- Header -->
        <div class="header bg-primary text-white p-3">
            <div class="d-flex align-items-center">
                <a href="/miniapp/support" class="text-white text-decoration-none me-3">
                    <i class="bi bi-arrow-left fs-5"></i>
                </a>
                <h5 class="mb-0">Ticket Details</h5>
            </div>
        </div>

        <!-- Ticket Info -->
        <div class="m-3">
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <div id="ticketInfo">
                        <div class="text-center text-muted py-3">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 mb-0">Loading ticket...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Responses Section -->
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <h6 class="mb-3">üí¨ Responses</h6>
                    <div id="ticketResponses">
                        <div class="text-center text-muted py-3">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 mb-0">Loading responses...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Response Form -->
            <div class="card border-0 shadow-sm" id="responseFormCard">
                <div class="card-body">
                    <h6 class="mb-3">‚úâÔ∏è Add Response</h6>
                    <form id="responseForm">
                        <div class="mb-3">
                            <label for="responseMessage" class="form-label">Your Message</label>
                            <textarea class="form-control" id="responseMessage" rows="4" placeholder="Type your response..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="submitResponseBtn">
                            <i class="bi bi-send"></i> Send Response
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar navbar-light bg-white border-top fixed-bottom">
        <div class="container-fluid">
            <div class="row w-100 text-center">
                <div class="col">
                    <a href="/miniapp/home" class="nav-link">
                        <i class="bi bi-house fs-5"></i>
                        <div class="small">Home</div>
                    </a>
                </div>
                <div class="col">
                    <a href="/miniapp/tasks" class="nav-link">
                        <i class="bi bi-list-task fs-5"></i>
                        <div class="small">Tasks</div>
                    </a>
                </div>
                <div class="col">
                    <a href="/miniapp/profile" class="nav-link">
                        <i class="bi bi-person fs-5"></i>
                        <div class="small">Profile</div>
                    </a>
                </div>
                <div class="col">
                    <a href="/miniapp/support" class="nav-link active">
                        <i class="bi bi-headset fs-5 text-primary"></i>
                        <div class="small text-primary">Support</div>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/miniapp/js/miniapp-common.js"></script>
    <script src="/static/miniapp/js/miniapp-ticket-detail.js"></script>
</body>
</html>
