{% extends "base.html" %}

{% block title %}Users Management - Admin Panel{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Users Management</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <input type="text" class="form-control" id="search-input" placeholder="Search by username or telegram ID...">
    </div>
    <div class="col-md-3">
        <select class="form-select" id="status-filter">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="banned">Banned</option>
        </select>
    </div>
    <div class="col-md-3">
        <button class="btn btn-primary" id="search-btn">
            <i class="bi bi-search"></i> Search
        </button>
    </div>
</div>

<div class="row mb-3">
    <div class="col-12">
        <div class="btn-group" role="group">
            <button class="btn btn-danger" id="bulk-ban-btn" disabled>
                <i class="bi bi-x-circle"></i> Ban Selected
            </button>
            <button class="btn btn-success" id="bulk-unban-btn" disabled>
                <i class="bi bi-check-circle"></i> Unban Selected
            </button>
            <button class="btn btn-warning" id="bulk-adjust-stars-btn" disabled>
                <i class="bi bi-star"></i> Adjust Stars
            </button>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th><input type="checkbox" id="select-all"></th>
                <th>ID</th>
                <th>Telegram ID</th>
                <th>Username</th>
                <th>Stars</th>
                <th>Status</th>
                <th>Role</th>
                <th>Language</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="users-table-body">
            <tr>
                <td colspan="10" class="text-center">Loading...</td>
            </tr>
        </tbody>
    </table>
</div>

<nav aria-label="Users pagination">
    <ul class="pagination" id="pagination">
    </ul>
</nav>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="edit-user-form">
                    <input type="hidden" id="edit-user-id">
                    <div class="mb-3">
                        <label for="edit-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="edit-username">
                    </div>
                    <div class="mb-3">
                        <label for="edit-stars" class="form-label">Stars</label>
                        <input type="number" class="form-control" id="edit-stars">
                    </div>
                    <div class="mb-3">
                        <label for="edit-status" class="form-label">Status</label>
                        <select class="form-select" id="edit-status">
                            <option value="active">Active</option>
                            <option value="banned">Banned</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-user-btn">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/users.js"></script>
{% endblock %}
