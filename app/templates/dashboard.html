{% extends "base.html" %}

{% block title %}Dashboard - Admin Panel{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Dashboard</h1>
    </div>
</div>

<div class="row" id="stats-row">
    <div class="col-md-3 mb-3">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title">Total Users</h6>
                        <h2 id="total-users">0</h2>
                    </div>
                    <div class="fs-1">
                        <i class="bi bi-people"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card bg-success text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title">Active Users</h6>
                        <h2 id="active-users">0</h2>
                    </div>
                    <div class="fs-1">
                        <i class="bi bi-check-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card bg-danger text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title">Banned Users</h6>
                        <h2 id="banned-users">0</h2>
                    </div>
                    <div class="fs-1">
                        <i class="bi bi-x-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card bg-warning text-dark">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title">Total Tasks</h6>
                        <h2 id="total-tasks">0</h2>
                    </div>
                    <div class="fs-1">
                        <i class="bi bi-list-task"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3 mb-3">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Active Tasks</h6>
                <h3 id="active-tasks">0</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Categories</h6>
                <h3 id="total-categories">0</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Stars Distributed</h6>
                <h3 id="total-stars">0</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Completions</h6>
                <h3 id="total-completions">0</h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
async function loadStats() {
    try {
        const response = await fetch('/api/analytics/dashboard');
        const stats = await response.json();
        
        document.getElementById('total-users').textContent = stats.total_users;
        document.getElementById('active-users').textContent = stats.active_users;
        document.getElementById('banned-users').textContent = stats.banned_users;
        document.getElementById('total-tasks').textContent = stats.total_tasks;
        document.getElementById('active-tasks').textContent = stats.active_tasks;
        document.getElementById('total-categories').textContent = stats.total_categories;
        document.getElementById('total-stars').textContent = stats.total_stars_distributed;
        document.getElementById('total-completions').textContent = stats.total_completions;
    } catch (error) {
        console.error('Error loading stats:', error);
    }
}

loadStats();
</script>
{% endblock %}
