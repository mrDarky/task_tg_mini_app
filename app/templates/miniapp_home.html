<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App - Home</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/miniapp/css/miniapp.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header with star balance -->
        <div class="header bg-primary text-white p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">Task App</h5>
                    <small>Welcome back!</small>
                </div>
                <div class="text-end">
                    <div class="star-balance">
                        <i class="bi bi-star-fill text-warning"></i>
                        <span id="starBalance" class="fs-4 fw-bold">0</span>
                    </div>
                    <button class="btn btn-sm btn-light mt-1" id="notificationBtn">
                        <i class="bi bi-bell"></i>
                        <span class="badge bg-danger" id="notifCount" style="display: none;">0</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Daily Bonus Card -->
        <div class="card m-3 border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1">üéÅ Daily Bonus</h6>
                        <small class="text-muted" id="bonusStatus">Claim your daily reward</small>
                    </div>
                    <button class="btn btn-primary btn-sm" id="claimBonusBtn">
                        Claim
                    </button>
                </div>
                <div class="progress mt-2" style="height: 5px;">
                    <div class="progress-bar" id="streakProgress" role="progressbar" style="width: 0%"></div>
                </div>
                <small class="text-muted" id="streakText">Streak: 0 days</small>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="row m-3">
            <div class="col-6">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-body py-3">
                        <i class="bi bi-check-circle fs-3 text-success"></i>
                        <h5 class="mb-0" id="completedTasks">0</h5>
                        <small class="text-muted">Completed</small>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-body py-3">
                        <i class="bi bi-people fs-3 text-info"></i>
                        <h5 class="mb-0" id="referralCount">0</h5>
                        <small class="text-muted">Referrals</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Task Access -->
        <div class="m-3">
            <h6 class="mb-2">Quick Tasks</h6>
            <div id="quickTasks" class="d-flex flex-column gap-2">
                <!-- Tasks will be loaded here -->
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav fixed-bottom bg-white border-top">
            <div class="d-flex justify-content-around py-2">
                <a href="/miniapp/home" class="nav-link active">
                    <i class="bi bi-house-fill"></i>
                    <small>Home</small>
                </a>
                <a href="/miniapp/tasks" class="nav-link">
                    <i class="bi bi-list-task"></i>
                    <small>Tasks</small>
                </a>
                <a href="/miniapp/profile" class="nav-link">
                    <i class="bi bi-person"></i>
                    <small>Profile</small>
                </a>
                <a href="/miniapp/rewards" class="nav-link">
                    <i class="bi bi-gift"></i>
                    <small>Rewards</small>
                </a>
            </div>
        </nav>
    </div>

    <script src="/static/miniapp/js/miniapp-common.js"></script>
    <script src="/static/miniapp/js/miniapp-home.js"></script>
</body>
</html>
