{% extends "base.html" %}

{% block title %}Notification Center - Admin Panel{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center mb-4">
        <h1>Notification Center</h1>
        <button class="btn btn-primary" onclick="showCreateModal()">
            <i class="bi bi-plus"></i> Create Notification
        </button>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div id="notifications-list">Loading...</div>
    </div>
</div>

<!-- Create Notification Modal -->
<div class="modal fade" id="notificationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="notificationForm">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="notifTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" id="notifMessage" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select class="form-select" id="notifType">
                            <option value="general">General</option>
                            <option value="task">Task</option>
                            <option value="reward">Reward</option>
                            <option value="system">System</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Target</label>
                        <select class="form-select" id="notifTarget">
                            <option value="all">All Users</option>
                            <option value="active">Active Users</option>
                            <option value="banned">Banned Users</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createNotification()">Create</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let notificationModal;

document.addEventListener('DOMContentLoaded', function() {
    notificationModal = new bootstrap.Modal(document.getElementById('notificationModal'));
    loadNotifications();
});

async function loadNotifications() {
    try {
        const response = await fetch('/api/notifications');
        const notifications = await response.json();
        
        const container = document.getElementById('notifications-list');
        if (notifications.length === 0) {
            container.innerHTML = '<p class="text-muted text-center">No notifications</p>';
            return;
        }
        
        container.innerHTML = `
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Target</th>
                        <th>Status</th>
                        <th>Sent Count</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${notifications.map(n => `
                        <tr>
                            <td>${n.title}</td>
                            <td><span class="badge bg-info">${n.type}</span></td>
                            <td>${n.target_type}</td>
                            <td><span class="badge bg-${n.status === 'draft' ? 'secondary' : 'success'}">${n.status}</span></td>
                            <td>${n.sent_count}</td>
                            <td>
                                ${n.status === 'draft' ? `
                                    <button class="btn btn-sm btn-success" onclick="sendNotification(${n.id})">Send</button>
                                ` : '-'}
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
    } catch (error) {
        console.error('Error loading notifications:', error);
    }
}

function showCreateModal() {
    document.getElementById('notificationForm').reset();
    notificationModal.show();
}

async function createNotification() {
    const data = {
        title: document.getElementById('notifTitle').value,
        message: document.getElementById('notifMessage').value,
        type: document.getElementById('notifType').value,
        target_type: document.getElementById('notifTarget').value
    };
    
    try {
        const response = await fetch('/api/notifications?created_by=1', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            notificationModal.hide();
            loadNotifications();
        }
    } catch (error) {
        console.error('Error creating notification:', error);
    }
}

async function sendNotification(id) {
    if (!confirm('Send this notification to users?')) return;
    
    try {
        const response = await fetch(`/api/notifications/${id}/send`, { method: 'POST' });
        if (response.ok) {
            loadNotifications();
        }
    } catch (error) {
        console.error('Error sending notification:', error);
    }
}
</script>
{% endblock %}
